<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Notable&family=Poppins:wght@500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="bg"></div>
      <header>
        <nav>
          <div class="logo">
            <h1>GEORGIO</h1>
          </div>
          <div class="menu">
            <img src="images/menu.png" alt="" />
          </div>
        </nav>
      </header>
      <section>
        <div class="big-image">
          <img src="images/big.png" alt="" />
          <div class="block"></div>
        </div>
        <div class="medium-image">
          <img src="images/medium.png" alt="" />
          <div class="block"></div>
        </div>
        <div class="hero-text">
          <img src="images/PHOTOGRAPHY.png" alt="" />
        </div>
        <div class="discover">
          <p>DISCOVER</p>
        </div>
        <div class="media">
          <ul>
            <li>Instagram</li>
            <li>Facebook</li>
          </ul>
        </div>
        <div class="bottom-nav">
          <ul>
            <li class="focus">01</li>
            <li>02</li>
            <li>03</li>
          </ul>
        </div>
        <div class="line">
          <img src="images/line.png" alt="" />
        </div>
      </section>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"
    integrity="sha256-lPE3wjN2a7ABWHbGz7+MKBJaykyzqCbU96BJWjio86U=" crossorigin="anonymous"></script>
    <script>

      TweenMax.to(".bg", 2.8, {
      width: "100%",
      ease: Expo.easeInOut
    })

    TweenMax.from("nav", 2, {
      delay: 2.5,
      opacity: 0,
      y: 20,
      ease: Power4.easeInOut
    })

    TweenMax.staggerFrom(".media ul li", 2, {
      delay: 2.8,
      opacity: 0,
      x: 50,
      ease: Expo.easeInOut
    }, 0.08)

    TweenMax.from(".hero-text", 2, {
      delay: 2.7,
      opacity: 0,
      y: 20,
      ease: Power4.easeInOut
    })

    TweenMax.from(".discover", 2, {
      delay: 2.9,
      opacity: 0,
      x: 20,
      ease: Expo.easeInOut
    })

    TweenMax.staggerFrom(".bottom-nav ul li", 2, {
      delay: 2.9,
      opacity: 0,
      y: 50,
      ease: Expo.easeInOut
    }, 0.08)

    TweenMax.from(".line", 2, {
      delay: 3,
      opacity: 0,
      y: 50,
      ease: Expo.easeInOut
    })

    </script>
  </body>
</html>
